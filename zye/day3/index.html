<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        身份证号：<span>131182199808206628</span>
        <p>生日：<b>0820</b></p>
    </div>
    <script>
        var span = document.querySelector('span');
        var str = span.innerText;
        var num = str.substring(str.length - 4, str.length);
        var math = str.replace(num, "****");
        span.innerText = math;
    </script>
</body>

</html>
